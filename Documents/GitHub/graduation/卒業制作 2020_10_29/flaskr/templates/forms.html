{% extends "base.html" %} {% block content %}
<!--ここからは同じ。-->
<section class="module">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h4 class="font-alt mb-0">企画を投稿する</h4>
                <hr class="divider-w mt-10 mb-20">
                <form class="form" role="form" action="{{url_for('app.decision')}}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input class="form-control input-lg" type="text" name="title" placeholder="企画名" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" name="contents" placeholder="概要"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="4" name="application" placeholder="募集要項"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" name="image" accept="image/jpeg" onchange="previewImage(this);">
                    </div>
                    <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
                    <h4 class="font-alt mb-0">タグ</h4>
                    <div class="form-group">
                        {% for i in tag%}
                        <label><input type="checkbox" name="fav" value="{{i}}">{{i}}</label> {% endfor %}
                        <textarea class="form-control" rows="7" name="taglist" placeholder="タグ 複数ある場合は「,」で区切りで入力してください。"></textarea>
                    </div>
                    <button class="btn btn-primary btn-round" type="submit"><i class="fa fa-paper-plane-o"></i> 投稿</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
