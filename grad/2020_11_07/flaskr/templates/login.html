{% extends "base.html" %} {% block content %}
<div class="main">

    <section class="module">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1 mb-sm-40">
                    <h4 class="font-alt">Login</h4>
                    <hr class="divider-w mb-10">
                    <div class="login-form">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <input class="form-control" id="email" type="text" name="email" required="required" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" type="password" name="password" required="required" placeholder="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-round btn-b">Login</button>
                            </div>
                        </form>
                    </div>
                    <a href="{{url_for('app.forgot_password')}}">
                        パスワードを忘れた場合
                    </a>
                </div>
                <div class="col-sm-5">
                    <h4 class="font-alt">Register</h4>
                    <hr class="divider-w mb-10">
                    <form class="form" action="/register" method="POST">
                        <div class="form-group">
                            <input class="form-control" id="E-mail" type="text" name="email" placeholder="Email" />
                        </div>
                        <br><br>
                        <div class="form-group">
                            <button class="btn btn-block btn-round btn-b">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
